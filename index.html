<!doctype html>
<html lang="en-us">

    <head>

		<script src="js/jquery-3.6.1.min.js"></script>
		<script src="js/date.format.js"></script>
		<script src="js/weather.js"></script>

        <!-- Meta -->
        <meta http-equiv='refresh' content='600'>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>PWM Bangalore</title>
        <meta name="description" content="">

        <!-- The compiled CSS file -->
        <link rel="stylesheet" href="css/production.css">

        <!-- Web fonts -->
        <link href="https://fonts.googleapis.com/css?family=Cabin:400,700|Playfair+Display:900" rel="stylesheet">

        <!-- favicon.ico. Place these in the root directory. -->
        <link rel="shortcut icon" href="favicon.ico">

    </head>

    <body>

    <div class="grid-row">

        <!-- Hero image -->
        <div class="hero-container full-width show-on-mobile pt1 pl2 pr2">
            <div id="background-banner1" class="hero full-width full-height" style="background:rgba(0,0,0,0) no-repeat scroll center center/cover url()"></div>
        </div>
        <div id="background-banner2" class="hide-on-mobile hero" style="background:rgba(0,0,0,0) no-repeat scroll center center/cover url()"></div>

        <!-- Body -->
        <div class="body full-width pt1 pr2 pb2 pl2">
            <!-- Navigation -->
            <nav class="navigation border--bottom pt1"></nav>
            <!-- Page Content -->
            <main class="content pb2 border--bottom pt1">
                <h3>PWM Bangalore <img id="weather-icon" src="" alt=""></h3>
                <div id="weather-timestamp">Timestamp</div>
				
				<table>
					<tr><td>Temperature</td><td><div class="data" id="weather-temperature">0 °C</div></td></tr>
					<tr><td>Temperature 2</td><td><div class="data" id="weather-temperature2">0 °C</div>  </td></tr>
					<tr><td>Feels Like</td><td><div class="data" id="weather-feelslike">0 °C</div></td></tr>
					<tr><td>Humidity</td><td><div class="data" id="weather-humid">0 %</div></td></tr>
					<tr><td>UV Energy</td><td><div class="data" id="weather-uv">0 mW/cm²</div></td></tr>
					<tr><td>UV Index</td><td><div class="data" id="weather-duv">0</div></td></tr>
					<tr><td>Pressure</td><td><div class="data" id="weather-press">0 kPa</div></td></tr>
					<tr><td>Pressure Sea Level</td><td><div class="data" id="weather-presssea">0 kPa</div></td></tr>
					<tr><td>Altitude</td><td><div class="data" id="weather-alt">0 meters</div></td></tr>
					<tr><td>Altitude Real</td><td><div class="data" id="weather-altreal">0 meters</div></td></tr>
				</table>
				
            </main>
            <main class="content pt2 pb2">
                <div>
					<a href="https://raw.githubusercontent.com/zoolhelmy/ESP8266-Weather-Station/master/images/graph/temperature-day.png" class="link link--text">
						<img src="https://raw.githubusercontent.com/zoolhelmy/ESP8266-Weather-Station/master/images/graph/temperature-day.png">
					</a>
				</div>
                <div></br></div>
                <div>
					<a href="https://raw.githubusercontent.com/zoolhelmy/ESP8266-Weather-Station/master/images/graph/humidity-day.png" class="link link--text">
						<img src="https://raw.githubusercontent.com/zoolhelmy/ESP8266-Weather-Station/master/images/graph/humidity-day.png">
					</a>
				</div>
            </main>

            <!-- Footer -->
            <footer class="border--top pt1 pb1">
                <p class="text--gray small mb0">&copy; Copypapa <a href="https://zoolhelmy.com" target="_blank" rel="noopener noreferrer" class="link link--text">Sri Udupi Park</a> |

			</svg></a>
		</p>
	    </footer>
        </div><!-- end Body -->

    </div>

    </body>
</html>
